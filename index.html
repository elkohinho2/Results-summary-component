<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 25px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-main">
    <div class="container-one">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <p class="great">Great</p>
      <p class="paragraphino">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container-two">
      <p class="summary">Summary</p>
      
      <ul class="conditions">

        <li class="red">

          <div class="into-row reaction">

            <img src="assets/images/icon-reaction.svg" alt="">

            <p class="text red-v2">Reaction</p>

          </div>

          <div class="numbers">

            <p><span class="bold-number">80</span> / 100</p>
            
          </div>

        </li>

        <li class="yellow">

          <div class="into-row memory">

            <img src="assets/images/icon-memory.svg" alt="">

            <p class="text yellow-v2">Memory</p>

          </div> 

          <div class="numbers">
            <p><span class="bold-number">92</span> / 100</p>
          </div>

        </li>

        <li class="green">

          <div class="into-row verbal">

            <img src="assets/images/icon-verbal.svg" alt="">

            <p class="text green-v2">Verbal</p>

          </div>

          <div class="numbers">
            <p><span class="bold-number">61</span> / 100</p>
          </div>

        </li>

        <li class="blue">

          <div class="into-row visual">

            <img src="assets/images/icon-visual.svg" alt="">

            <p class="text blue-v2">Visual</p>

          </div>

          <div class="numbers">
            <p><span class="bold-number">72</span> / 100</p>
          </div>

        </li>

      </ul>
      <button class="button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
